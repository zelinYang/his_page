    var id = getQueryVariable('id');
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    window.miniEditor = new MiniEditor({
        id: 'myEditor',
        modelType: 'readonly',
        outhtmlWidth: '794px',
        editor: {
            toolbars: [],
            wordCount: false,//关闭字数统计
            allowDivTransToP: false,
            elementPathEnabled: false,//关闭elementPath
            autoClearinitialContent: false,
            printType: "1"
        }
    });
    miniEditor.ready(function () {
        var controls = miniEditor.getControlById();
        for (var i = 0, len = controls.length; i < len; i++) {
            controls[i].setValue(datas[id][controls[i].getCtrlId()]);
        }
        var element = $( "#ueditor_0" ).contents().find( "#qrcode" );
        element.attr("src", datas[id].img);
    });
</script>
