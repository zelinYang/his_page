<!DOCTYPE html>

<head>

  <title>医帆康云</title>
  <link href="style/css.css" rel="stylesheet">

</head>
<body>

  <div id=app>
    <div class="container">
      <div class="header">
        <img class="bg" src="style/bg@2x.png">
        <img class="avatar" src="style/jay.jpg">
        <div class="person-info"><span id="xm"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="xb"></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<span id="nl"></span></div>
      </div>
      <div class="info-box">
        <div class="other-info">
          <label>
            <span style="text-align: left">检查类型/部位</span>
            <span style="text-align: center">检查编号</span>
            <span style="text-align: right">检查日期</span>
          </label>
          <div class="info-val">
            <span style="text-align: left" id="jclx"></span>
            <span style="text-align: center" id="jcbh"></span>
            <span style="text-align: right" id="jcrq"></span>
          </div>
        </div>
        <div class="other-info">
          <label>
            <span style="text-align: left">报告医生</span>
            <span style="text-align: center">审核医生</span>
            <span style="text-align: right">报告日期</span>
          </label>
          <div class="info-val">
            <span style="text-align: left" id="bgys">赵晓玲</span>
            <span style="text-align: center" id="shys">李丽芳</span>
            <span style="text-align: right" id="bgrq">2018-12-25</span>
          </div>
        </div>
      </div>
      <div class="service-box">
        <a class="service-item" onclick="gotoTwbg()" href="javascript:void(0);">

          <span class="">图文报告</span>

        <div class="service-item" onclick="gotoDzjp()" href="javascript:void(0);">

        <div class="service-item" onclick="gotoYxll()" href="javascript:void(0);">
          <span class="iconfont icon-shipin" style="background-color: rgb(137,148,254)"></span>
          <span class="">影像浏览</span>
        </div>
      </div>
      <div class="baogao">
        <table class="baogao-table">
          <tbody>
          <tr>
            <td>
              影像诊断
            </td>
            <td>
              <div id="yxzd"></div>
            </td>
          </tr>
          <tr>
            <td>
              影像所见
            </td>
            <td>
              <div id="yxsj"></div>
            </td>
          </tr>
          <tr>

          </tr>
          </tbody>
        </table>
        <div class="more-operate-box">

          <div class="more-operate"><i class="iconfont icon-lishi" style="color: deepskyblue"></i><span>历史检查</span></div>
        </div>
      </div>
      <div class="footer">本报告仅供临床参考</div>
    </div>

  var id = getQueryVariable('id');
  console.log(id);
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      if(pair[0] == variable){return pair[1];}
    }
    return(false);
  }

    location.href = 'http://bofan.eicp.net:9004/cloud_his/demo/emr.html?id=' + id;
  }
  function gotoDzjp() {

  }
  function gotoYxll() {

  }
