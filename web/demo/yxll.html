<!DOCTYPE html>
<html lang=cn>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>医帆康云</title>
  <link href="style/css.css" rel="stylesheet">

</head>
<body>

  <div id=app>
    <div class="container sub">
      <div class="subHead">
        <a onclick="goBack()" href="javascript: void(0)">
          <i class="iconfont icon-jiaoxing-left"></i>
        </a>
        <div class="tit">
          影像浏览
        </div>
        <i class="iconfont "></i>
      </div>
      <div class="main">
        <iframe id="iframe" width="100%" height="100%"></iframe>
      </div>
      <div class="footer">本报告仅供临床参考</div>
    </div>
  </div>
  <script>
    var datas = {
      '1': 'http://bofan.eicp.net:9081/wpacs.aspx?stuuid=1.2.840.112618.2.216.6947.2378723.19298109.42770947185377133&user=cc&pswd=dd',
      '2': 'http://bofan.eicp.net:9081/wpacs.aspx?stuuid=1.2.840.113619.2.55.3.2847953422.183.1512605141.78&user=cc&pswd=dd',
      '3': 'http://bofan.eicp.net:9081/wpacs.aspx?stuuid=2.16.840.1.113662.2.1.99999.633871827024456146552629806260180100&user=cc&pswd=dd'
    };
    var id = getQueryVariable('id');
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
      }
      return(false);
    }

    function goBack() {
      location.href = 'index.html?id=' + id;
    }

    window.onload = function() {
      var iframeDom = document.getElementById('iframe');
      iframeDom.setAttribute('src', datas[id]);
    }
  </script>
</body>
</html>
