

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>急诊输液</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-layout-admin layui-row layui-col-space15">
        <form class=" layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">病历号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" value="34523532" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">患者姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="张小北">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="女">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="23岁">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">就诊时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="2019-11-15 20:15:38">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">住址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="南宁市中华路65号16栋3-504">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">急诊编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="164652651">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">诊断</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" class="layui-input" value="">
                    </div>
                </div>



                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 查询 </button>
                    <button class="layui-btn layui-btn-sm " type="button" data-type="add"> 读取就诊卡 </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <div class="layui-tab layui-tab-card m-n">
                <ul class="layui-tab-title">
                    <li class="layui-this">医嘱</li>
                    <li>检查检验</li>
                </ul>
                <div class="layui-tab-content layui-bg-white">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    </div>
                    <div class="layui-tab-item">

                        2  检查检验

                    </div>
                </div>
            </div>
            <div class="layui-footer layui-sm">
                <div class="fl p-l-md">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="getCheckData">查看病历</button>
                </div>
                <div class="fr p-r-md">
                    <button class="layui-btn layui-btn-sm" data-type="getCheckData">提取医嘱</button>
                    <button class="layui-btn layui-btn-sm" data-type="getCheckLength">执行医嘱</button>
                    <button class="layui-btn layui-btn-sm" data-type="isAll">皮试结果</button>
                    <button class="layui-btn layui-btn-sm" data-type="isAll">打印瓶粘</button>
                    <button class="layui-btn layui-btn-sm" data-type="isAll">打印输液卡</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate','table'], function(){
        var $ = layui.$
                ,admin = layui.admin
                ,element = layui.element
                ,form = layui.form
                ,laydate = layui.laydate
                ,table = layui.table;

        table.render({
            elem: '#test-table-operate'
            ,url: layui.setter.base + 'json/table/user.js'
            //,width: admin.screen() > 1 ? 892 : ''
            //,height: 'full-172'
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'id', width:120, title: 'ID', sort: true, fixed: 'left'}
                ,{field:'username', width:100, title: '用户名'}
                ,{field:'sex', width:80, title: '性别', sort: true}
                ,{field:'city', width:200, title: '城市'}
                ,{field:'sign', width: 360, title: '签名'}
                ,{field:'experience', width:80, title: '积分', sort: true}
                ,{field:'wealth', width:135, title: '财富', sort: true}
                ,{field:'classify', width:80, title: '职业'}
                ,{field:'score', width:80, title: '评分', sort: true}
            ]]
            ,page: true
        });


        laydate.render({
            elem: '#format-date1'
            ,format: 'yyyy-MM-dd'
        });


    });
</script>
</body>
</html>
