

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>群伤事件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15 height-85">
        <div class="width-30 layui-form" style="vertical-align: top;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">事件发生时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="format-date1" lay-verify="data" autocomplete="off" placeholder="yyyy-MM-dd" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 查询 </button>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <table class="layui-table" lay-data="{width:100%, page: true, limit: 6, limits:[6]}" lay-filter="test-table-thead2">
                    <thead>
                        <tr>
                            <th lay-data="{checkbox:true, fixed:'left'}"></th>
                            <th lay-data="{field:'date', align:'center', fixed:'left', width:120}">时间</th>
                            <th lay-data="{field:'username', align:'center', fixed:'left'}">事件名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="width-70" style="width: 67vw;">
            <div class="layui-card layui-form">
                <div class="layui-card-body layui-row layui-col-space15">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">事件名称</label>
                            <div class="layui-input-inline col3">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">事件性质</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发生时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" id="format-date2" lay-verify="data" autocomplete="off" placeholder="yyyy-MM-dd" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发生地点</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">事件概述</label>
                            <div class="layui-input-inline col3">
                                <textarea name="remark" id="remark" class="layui-textarea" maxlength="125" placeholder="请输入内容，字数最多125字"></textarea>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">抢救措施</label>
                            <div class="layui-input-inline col3">
                                <textarea name="remark" id="remark1" class="layui-textarea" maxlength="125" placeholder="请输入内容，字数最多125字"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row bottom-btn-toolbar m-t-n p-t-n">
                        <div class=" pull-right">
                            <button class="layui-btn layui-btn-sm" type="button" data-type="add"> 新增 </button>
                            <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 保存 </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <table class="layui-table" lay-data="{width:100%, page: true, limit: 6, limits:[6]}" lay-filter="test-table-thead1">
                    <thead>
                    <tr>
                        <th lay-data="{checkbox:true, fixed:'left'}"></th>
                        <th lay-data="{field:'date', align:'center', fixed:'left', width:120}">病历号</th>
                        <th lay-data="{field:'username', align:'center', fixed:'left', width:120}">姓名</th>
                        <th lay-data="{field:'xb', width:50}">性别</th>
                        <th lay-data="{field:'nl', width:50}">年龄</th>
                        <th lay-data="{align:'center', width:120}" >急诊编号</th>
                        <th lay-data="{field:'amount', width:120}">分诊级别</th>
                        <th lay-data="{field:'amount', width:120}">主诉/诊断</th>
                        <th lay-data="{field:'username', width:150}">处置措施</th>
                        <th lay-data="{field:'username', width:150}">挂号科室</th>
                        <th lay-data="{field:'username', width:150}">初步分区</th>
                        <th lay-data="{field:'username', width:150}">修正分区</th>
                        <th lay-data="{field:'username', width:150}">去向</th>
                        <th lay-data="{field:'username', width:150}">分诊护师</th>
                        <th lay-data="{field:'username', width:150}">就诊护师</th>
                        <th lay-data="{field:'username', width:150}">分诊类别</th>
                        <th lay-data="{field:'username', width:150}">地址</th>
                        <th lay-data="{field:'username', width:150}">电话</th>
                        <th lay-data="{field:'username', width:150}">来院方式</th>
                        <th lay-data="{field:'username', width:150}">发现时间</th>
                        <th lay-data="{field:'username', width:150}">备注</th>
                    </tr>
                    </thead>
                </table>
                <div class="layui-row bottom-btn-toolbar">
                    <div class=" pull-right p-t-md">
                        <button class="layui-btn layui-btn-sm" type="button" data-type="add"> 新增患者 </button>
                        <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 保存患者 </button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" type="button" data-type="add"> 删除患者 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate','table'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table
        ;

        table.init('test-table-thead1', {
            height:'full-335',
            url: layui.setter.base + 'json/table/demo2.js'
        });

        table.init('test-table-thead2', {
            height:'full-55',
            url: layui.setter.base + 'json/table/demo2.js'
        });

        laydate.render({
            elem: '#format-date2'
            ,format: 'yyyy-MM-dd'
        });
        //日期时间范围
        laydate.render({
            elem: '#format-date1'
            ,type: 'datetime'
            ,range: true
        });


    });
</script>
</body>
</html>
