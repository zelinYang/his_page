

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三无人员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-form">
            <div class="layui-card-body layui-row layui-col-space15">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">急诊日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" id="format-date1" lay-verify="data" autocomplete="off" placeholder="yyyy-MM-dd" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">患者ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">患者姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 查询 </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" data-type="add"> 打印 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <table class="layui-table" lay-data="{width:100%, page: true, limit: 6, limits:[6]}" lay-filter="test-table-thead1">
                <thead>
                <tr>
                    <th lay-data="{checkbox:true, fixed:'left'}" rowspan="2"></th>
                    <th lay-data="{field:'date', align:'center', fixed:'left', width:120}" rowspan="2">日期</th>
                    <th lay-data="{field:'time', align:'center', fixed:'left', width:120}" rowspan="2">时间</th>
                    <th lay-data="{field:'username', align:'center', fixed:'left', width:100}" rowspan="2">姓名</th>
                    <th lay-data="{field:'id', width:120}" rowspan="2">患者ID</th>
                    <th lay-data="{field:'xb', width:50}" rowspan="2">性别</th>
                    <th lay-data="{field:'nl', width:50}" rowspan="2">年龄</th>
                    <th lay-data="{align:'center'}" colspan="4">生命体征</th>
                    <th lay-data="{field:'amount', width:120}" rowspan="2">主诉/诊断</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">处置措施</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">去向</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">接诊护师</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">接诊医师</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">来源</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">随身物品</th>
                    <th lay-data="{field:'username', width:150}" rowspan="2">备注</th>
                </tr>
                <tr>
                    <th lay-data="{field:'province', width:60}">T</th>
                    <th lay-data="{field:'city', width:60}">P</th>
                    <th lay-data="{field:'zone', width:60}">R</th>
                    <th lay-data="{field:'zone', width:60}">BP</th>
                </tr>
                </thead>
            </table>


        </div>
    </div>
</div>

<script src="../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate','table'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table
        ;

        table.init('test-table-thead1', {
            height:'full-105',
            url: layui.setter.base + 'json/table/demo2.js'
        });

        laydate.render({
            elem: '#format-date1'
            ,format: 'yyyy-MM-dd'
        });


    });
</script>
</body>
</html>
