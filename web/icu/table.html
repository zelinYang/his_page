

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>手术信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/media.css" media="all">
    <style>
        .layui-form-item .layui-input-inline { width: 155px;}
    </style>
</head>
<body>

<div class="layui-fluid">
    <!--搜索条件-->
    <div class="layui-row layui-form layui-col-space15">
        <div class="layui-form-item ">
            <div class="layui-inline">
                <label class="layui-form-label">分诊类别</label>
                <div class="layui-input-inline">
                    <select name="account" lay-verify="">
                        <option value="">请选择分诊类别</option>
                        <option>劲部外伤</option>
                        <option>肠胃系统</option>
                        <option>呼吸系统</option>
                        <option>妇产科</option>
                        <option>胸部外伤</option>
                        <option>神经系统</option>
                        <option>骨骼系统</option>
                        <option>精神心理系统</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">分诊级别</label>
                <div class="layui-input-inline">
                    <select name="account" lay-verify="">
                        <option value="">请选择分诊级别</option>
                        <option>一级</option>
                        <option>二级</option>
                        <option>三级</option>
                        <option>四级</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" title="就诊/转归区域">就诊/转归区域</label>
                <div class="layui-input-inline">
                    <select name="account" lay-verify="">
                        <option value="">请选择区域</option>
                        <option>留观诊疗区</option>
                        <option>普通急诊区</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">来院方式</label>
                <div class="layui-input-inline">
                    <select name="account" lay-verify="">
                        <option value="">请选择区域</option>
                        <option>市县120</option>
                        <option>自行来院</option>
                        <option>抱入</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" >急诊日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="data" id="format-date1" lay-verify="data" autocomplete="off" placeholder="yyyy-MM-dd" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">急诊编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="ID"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">患者ID号</label>
                <div class="layui-input-inline">
                    <input type="text" name="brid"  class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="nan" title="男">
                    <input type="radio" name="sex" value="nv" title="女" checked>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-btn-group text-right">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" data-type="add"> 查询 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" data-type="add"> 重置 </button>
                </div>
            </div>
        </div>
    </div>
    <!--内容表格-->
    <div class="layui-row layui-col-space15 m-t-md layui-bg-white">

        <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
        <script type="text/html" id="test-table-operate-barDemo">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">去向</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">处置</a>
        </script>
    </div>
    <!--操作栏-->
    <div class="bottom-btn-toolbar ">
        <div class="col-md-17">
            <div class="left-bottom-timeBase">
                <dl class="timeBase">
                    <span class="fa fa-arrow-circle-right"></span>
                    <dt><i class="fa fa-circle"></i> 抢救监护区</dt>
                    <dd>07月20日 12:47</dd>
                </dl>
                <dl class="timeBase">
                    <span class="fa fa-arrow-circle-right"></span>
                    <dt><i class="fa fa-circle"></i> 抢救</dt>
                    <dd>07月20日 12:47</dd>
                </dl>
                <dl class="timeBase">
                    <span class="fa fa-arrow-circle-right"></span>
                    <dt><i class="fa fa-circle"></i> ICU监护</dt>
                    <dd>07月20日 16:15</dd>
                </dl>
                <dl class="timeBase">
                    <span class="fa fa-arrow-circle-right"></span>
                    <dt><i class="fa fa-circle"></i> 住院治疗</dt>
                    <dd>07月26日 10:50</dd>
                </dl>
                <dl class="timeBase">
                    <span class="fa fa-arrow-circle-right"></span>
                    <dt><i class="fa fa-circle"></i> 出院</dt>
                    <dd>07月26日 10:50</dd>
                </dl>
            </div>
        </div>
        <div class="col-md-7 text-right">
            <div class="layui-btn-group p-b-xs  ">
                <button class="layui-btn layui-btn-sm" type="button" data-type="xinzenghuanzhe"> 新 增 </button>
                <button class="layui-btn layui-btn-sm" data-type="jizhenmingxi" type="button"> 急诊明细 </button>
                <button class="layui-btn layui-btn-sm" data-type="sanwurenyuan" type="button"> 三无人员 </button>
                <button class="layui-btn layui-btn-sm" data-type="qunshangshijian" type="button"> 群伤事件 </button>
            </div>
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-sm" type="button">作 废</button>
                <button class="layui-btn layui-btn-sm" type="button">绿色通道</button>
                <button class="layui-btn layui-btn-sm" type="button">导出Excel</button>
                <button class="layui-btn layui-btn-sm" type="button">打印腕带</button>
            </div>
        </div>
    </div>
</div>

<script src="../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'table'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table;

        //时间日期
        laydate.render({
            elem: '#format-date1'
            ,format: 'yyyy年MM月dd日'
        });


        table.render({
            elem: '#test-table-operate'
            ,url: layui.setter.base + 'json/table/user.js'
            //,width: admin.screen() > 1 ? 892 : ''
            //,height: 'full-172'
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'id', width:120, title: 'ID', sort: true, fixed: 'left'}
                ,{field:'username', width:100, title: '用户名'}
                ,{field:'sex', width:80, title: '性别', sort: true}
                ,{field:'city', width:200, title: '城市'}
                ,{field:'sign', width: 360, title: '签名'}
                ,{field:'experience', width:80, title: '积分', sort: true}
                ,{field:'wealth', width:135, title: '财富', sort: true}
                ,{field:'classify', width:80, title: '职业'}
                ,{field:'score', width:80, title: '评分', sort: true}
                ,{width:178, align:'center', fixed: 'right', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });

        /* 触发弹层 */
        var active = {
            jizhenmingxi: function(){
                layer.open({
                    type: 2,
                    title: '急诊明细',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['90vw', '86vh'],
                    content: 'jizhenmingxi.html'
                });
            }
            ,sanwurenyuan: function(){
                layer.open({
                    type: 2,
                    title: '三无人员',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['80vw', '90vh'],
                    content: 'sanwurenyuan.html'
                });
            }
            ,qunshangshijian: function(){
                layer.open({
                    type: 2,
                    title: '群伤事件',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['90vw', '86vh'],
                    content: 'qunshangshijian.html'
                });
            }
            ,xinzenghuanzhe: function(){
                layer.open({
                    type: 2,
                    title: '新增患者',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['90vw', '86vh'],
                    content: 'xinzenghuanzhe.html'
                });
            }

        };
        $('.layui-btn-group button').on('click', function(){
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });







    });
</script>
</body>
</html>
