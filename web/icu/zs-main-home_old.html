<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重症抢救</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../resource/layuiadmin/style/admin.css" media="all">

</head>
<body class="layui-layout-body">
    <div id="LAY_app">
        <div class="layui-layout layui-layout-admin patientHome">
            <!-- 页面标签 -->
            <div class="layadmin-pagetabs" id="LAY_app_tabs">
                <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-down">
                    <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                        <li class="layui-nav-item" lay-unselect>
                            <a href="javascript:;"></a>
                            <dl class="layui-nav-child layui-anim-fadein">
                                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                    <ul class="layui-tab-title" id="LAY_app_tabsheader">
                        <li lay-id="zs-main-home.html" lay-attr="zs-main-home.html" class="layui-this">患者首页1</li>
                    </ul>
                </div>
            </div>

            <!-- 主体内容 -->
            <div class="layui-body" id="LAY_app_body">
                <div class="layadmin-tabsbody-item layui-show">
                    <iframe src="zs-main-me.html" frameborder="0" class="layadmin-iframe"></iframe>
                </div>
            </div>

            <!-- 辅助元素，一般用于移动设备下遮罩 -->
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>
    </div>
<script src="../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index'], function() {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer;
        element.render();

        /* 触发弹层 */
        var active = {
            mayao: function(){
                layer.open({
                    type: 2,
                    title: '麻药',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['1000px', '600px'],
                    content: 'mayao.html'
                });
            }
            ,shoushuxinxi: function(){
                layer.open({
                    type: 2,
                    title: '手术信息',
                    shadeClose: false,
                    shade: 0.3,
                    area: ['1150px', '640px'],
                    content: 'shoushuxinxi.html'
                });
            }
        };

        $('#LAY-system-side-menu dl dd a').on('click', function(){
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });


        $(".ICU-main .tab_page_menu li").click(function(){
            $(this).toggleClass("selected");
            $(this).siblings().removeClass("selected");
        })




    });

</script>

</body>
</html>
