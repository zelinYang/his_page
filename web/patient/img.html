<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>图片影像 - 在线诊断</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link href="theme/css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<section class="abuui-flexView img-container">
  <!--header -->
  <header class="abuui-navBar ">
    <div class="abuui-topNav">
      <a href="item.html" class="abuui-navBar-item">
        <i class="layui-icon icon-arrow-left"></i>
      </a>
      <div class="abuui-topCenter">图片影像</div>
      <a href="javascript:;" class="abuui-navBar-item">
      </a>
    </div>
  </header>
  <!--content -->
  <section class="abuui-scrollView">
    <div class="abuui-content-wrap">
      <div class="tm-m-photos">
        <ul class="tm-m-photos-thumb">
          <li data-src="theme/demo/09.png"> <img src="theme/demo/09.png"></li>
          <li data-src="theme/demo/08.png"> <img src="theme/demo/08.png"></li>
          <li data-src="theme/demo/02.png"> <img src="theme/demo/02.png"></li>
          <li data-src="theme/demo/03.png"> <img src="theme/demo/03.png"></li>
          <li data-src="theme/demo/04.png"> <img src="theme/demo/04.png"></li>
          <li data-src="theme/demo/05.png"> <img src="theme/demo/05.png"></li>
          <li data-src="theme/demo/06.png"> <img src="theme/demo/06.png"></li>
          <li data-src="theme/demo/07.png"> <img src="theme/demo/07.png"></li>
        </ul>
        <div class="tm-m-photo-viewer">
          <img src="theme/demo/01.png">
          <a class="tm-m-photo-viewer-navleft"><i class="layui-icon icon-arrow-left"></i></a>
          <a class="tm-m-photo-viewer-navright"><i class="layui-icon icon-jiantou"></i></a>
        </div>
      </div>


    </div>
  </section>
</section>
<script type="text/javascript" src="theme/js/jquery.min.js"></script>
<script type="text/javascript" src="theme/js/commentImg.js"></script>
<script>

  $(function () {

    $(".tm-m-photos").commentImg({
      activeClass: 'tm-current', //缩略图当前状态class,默认'current'
      nextButton: '.tm-m-photo-viewer-navright', //向后翻页按钮，默认'.next'
      prevButton: '.tm-m-photo-viewer-navleft', //向前翻页按钮，默认'.prev'
      imgNavBox:'.tm-m-photos-thumb', //缩略图容器，默认'.photos-thumb'
      imgViewBox:'.tm-m-photo-viewer' //浏览图容器，默认'.photo-viewer'
    });
  })

</script>
</body>
</html>
