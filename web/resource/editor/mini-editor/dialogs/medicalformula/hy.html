<script type="text/javascript" language="javascript">
    var formulavalue = decodeURIComponent(getQueryVariable('formulaValue'));
    var formulavalueObject = JSON.parse(formulavalue);
    var otherData = ['P', 'L', 'B', 'D', 'O', 'M'];
    var oneIndexs = [1, 3, 5, 7, 10, 12, 14, 16, 17, 19, 21, 23, 26, 28, 30, 32];
    var twoIndexs = [2, 4, 6, 8, 9, 11, 13, 15, 18, 20, 22, 24, 25, 27, 29, 31];
    console.log(formulavalue);
    console.log(formulavalueObject);
    $(function() {
        setValues(formulavalueObject);

        $('input').click(function() {
            select(this);
        })
    });

    function select(obj) {
        for (var n = 1; n <= 32; n++) {
            if (obj.name === "a" + n) {
                if ($(obj).attr("check-flag") === 'true') {
                    $(obj).removeClass('checked').attr("check-flag", "false");
                } else {
                    $(obj).addClass('checked').attr("check-flag", "true");
                    $("#value" + n).addClass('checked').attr("check-flag", "true");
                }
            }
            if (obj.id === "value" + n) {
                if ($(obj).attr("check-flag") === 'true') {
                    $(obj).removeClass('checked').attr("check-flag", "false");
                    $('input[name=a' + n + ']').each(function(index, value) {
                        $(this).removeClass('checked').attr('check-flag', 'false');
                    });
                } else {
                    $("#value" + n).addClass('checked').attr("check-flag", "true");
                }
            }
        }
    }

    function setValues(values) {
        for (var i = 0; i < 32; i++) {
            var n = i + 1;
            var key = 'value' + n;
            console.log(values[i]);
            if (!values[i]) {
                $('#' + key).removeClass('checked').attr('check-flag', 'false');
                continue;
            }
            var otherValue = values[i];
            $('#' + key).addClass('checked').attr('check-flag', 'true');
            console.log(otherValue);
            if (otherValue) {
                $.each(otherData, function(index, value) {
                    if (otherValue.indexOf(value) > -1) {
                        var id = '#' + value.toLowerCase() + n;
                        console.log(id);
                        $(id).addClass('checked').attr('check-flag', 'true');
                    }
                });
            }
        }
    }

    //   var jsonObja = { "value1": "", "value2": "", "value3": "", "value4": "", "value5": "", "value6": "", "value7": "", "value8": "", "value9": "", "value10": "", "value11": "", "value12": "", "value13": "", "value14": "", "value15": "", "value16": "", "value17": "", "value18": "", "value19": "", "value20": "", "value21": "", "value22": "", "value23": "", "value24": "", "value25": "", "value26": "", "value27": "", "value28": "", "value29": "", "value30": "", "value31": "", "value32": "" };
    window.getValues = function() {
        var jsonObj = [];
        for (var n = 0; n < 32; n++) {
            var vall = "";
            var i = n + 1;
            if ($("#value" + i).attr('check-flag') === 'true') {
                vall = $("#value" + i).val();
                $.each(otherData, function(index, value) {
                    var id = '#' + value.toLowerCase() + i;
                    if ($(id).attr('check-flag') === 'true') {
                        vall += value;
                    }
                });
                jsonObj[n] = vall;
            } else {
                jsonObj[n] = "";
            }
        }
        return jsonObj;
    };

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            console.log(pair);
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>
