<html>
<head>
    <title>通用公式</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css"  media="all">
    <!-- 全局js -->
    <script src="../../../../layuiadmin/layui/layui.js" charset="utf-8"></script>
    <script src="../../../../hplus/js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="../../../../hplus/js/plugins/layer/layer.min.js"></script>
    <style>
        .col-xs-8 label {
            margin-top: 8px;
        }
        .layui-unselect.layui-form-checkbox span {
            color: #555;
        }
        .layui-unselect.layui-form-checkbox.layui-form-checked span {
            color: #fff;
        }
        .layui-input {
            text-align: center;
            padding-left: 0;
        }
        .layui-col-xs6 {
            height: 53px;
        }
    </style>
</head>

<body style="padding: 20px 0;">
<div class="layui-card">
    <div class="layui-card-header">请输入月经史</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" id="emrTlpForm">
            <div class="layui-row">
                <div class="layui-col-xs6"></div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <input type="text" name="content2" id="content2" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <input type="text" name="content1" id="content1" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs6"></div>
                <div class="layui-col-xs6"></div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <input type="text" name="content3" id="content3" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide" style="overflow: auto">
                <input type="button" lay-submit="" lay-filter="LAY-emr-submit" id="LAY-emr-submit" value="确认" />
            </div>
        </form>
    </div>
</div>
<script>
    var formulaValue = decodeURIComponent(getQueryVariable('formulaValue'));
    var values = formulaValue.split(',');
    $(function() {
        console.log(formulaValue);
        console.log(values);
        for ( var i = 1, len = values.length; i <= len; i++ ) {
            $('#content' + i).val(values[i - 1]);
        }
    });
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    layui.use(['form'], function() {
        var form = layui.form;
        var $ = layui.$;
        layui.form.render('select');

    });
</script>
</body>
</html>
