<div class="layui-card-body layadmin-about">
  <ul id="sysModuleMenu" class="abuui-right-nav">
  </ul> 
</div>
<script> 
layui.use(['index','element','form','layer','laydate','util'], function () {
  var $ = layui.$;
 var html = $('#rightMenu' , parent.document).html();
  $('#sysModuleMenu').append(html);
  
  
  //页面初始化 
  $(document).ready(function() {
    $('#sysModuleMenu').find('a').click(function (){
        var menuData = $(this).attr('data-menu');
        parent.buildLeftMenu(menuData);
    });
  });
});
</script>
