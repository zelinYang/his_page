

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>插管</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../resource/layuiadmin/style/admin.css" media="all">
    <style>
        * {box-sizing: border-box;}
    </style>

</head>
<body>
<div class="layui-content-wrapper">
    <div class="layui-row showmaPage">
        <div class="Page-left">
            <div class="layui-card m-b-sm">
                <div class="layui-card-body p-b-xs">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-form-item">
                            <label class="layui-form-label" style="width: 120px">拼音快速检索：</label>
                            <div class="layui-input-block" style="margin-left: 120px;">
                                <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-card m-n">
                <div class="layui-card-body Box-pyjs">
                    <button type="button" class="layui-btn layui-btn-sm">F气管内插管#</button>
                    <button type="button" class="layui-btn layui-btn-sm">号LMA置入</button>
                    <button type="button" class="layui-btn layui-btn-sm">双腔支气管内插管</button>
                    <button type="button" class="layui-btn layui-btn-sm">纤维支气管镜引导的清</button>
                    <button type="button" class="layui-btn layui-btn-sm">气体诱导的快插</button>
                    <button type="button" class="layui-btn layui-btn-sm">微创气切</button>


                </div>
            </div>
        </div>
        <div class="Page-right">
            <div class="layui-card m-b-sm">
                <div class="layui-card-header">麻醉事件</div>
                <div class="layui-card-body Box-mzsj">
                    <table class="layui-table m-n">
                        <thead>
                        <tr>
                            <th lay-data="{field:'id', width:120}">类型</th>
                            <th lay-data="{field:'city', width:120}">事件名称</th>
                            <th lay-data="{field:'city', width:80}">单位</th>
                            <th lay-data="{field:'zone', width:80}">发生时间</th>
                            <th lay-data="{field:'province', width:80}">持续</th>
                            <th lay-data="{field:'city', width:80}">结束时间</th>
                        </tr>
                        </thead>


                    </table>
                </div>
            </div>
            <div class="layui-card m-n">
                <div class="layui-card-body layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline m-b-n">
                            <label class="layui-form-label">类型筛选</label>
                            <div class="layui-input-inline">
                                <select name="city" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="010">插管</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline  m-b-n fr">
                            <button type="button" class="layui-btn layui-btn-sm"> 保 存 </button>
                            <button type="button" class="layui-btn layui-btn-sm"> 删 除 </button>
                            <button type="button" class="layui-btn layui-btn-sm"> 刷 新 </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>




<script src="../../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');

        form.on('submit(component-form-element)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
