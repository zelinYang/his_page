

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>术中登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../resource/layuiadmin/style/admin.css" media="all">
    <style>
        .layui-btn-container .layui-btn, .layui-btn-container .layui-btn + .layui-btn  { margin: 5px;}
    </style>
</head>
<body>

<div class="layui-content-wrapper">
    <div class="layui-card m-b-sm">
        <div class="layui-card-body layui-row p-sm">
            <div class="layui-col-sm8">
                <div class="height-47">
                    <table class="layui-table m-n" >
                        <thead>
                        <tr>
                            <th lay-data="{field:'id', width:120}">类型</th>
                            <th lay-data="{field:'city', width:120}">事件名称</th>
                            <th lay-data="{field:'zone', width:120}">途径</th>
                            <th lay-data="{field:'province', width:120}">浓度</th>
                            <th lay-data="{field:'city', width:120}">单位</th>
                            <th lay-data="{field:'zone', width:120}">速度</th>
                            <th lay-data="{field:'province', width:120}">单位</th>
                            <th lay-data="{field:'city', width:120}">剂量</th>
                            <th lay-data="{field:'city', width:80}">单位</th>
                            <th lay-data="{field:'zone', width:80}">发生时间</th>
                            <th lay-data="{field:'province', width:80}">持续</th>
                            <th lay-data="{field:'city', width:80}">结束时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <form class="layui-form layui-bg-gray p-t-xs p-l-xs">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-sm layui-btn-normal">保存模板</button>
                            <button class="layui-btn layui-btn-sm layui-btn-normal">套用模板</button>
                            <button class="layui-btn layui-btn-sm layui-btn-normal">刷新</button>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型筛选</label>
                            <div class="layui-input-inline">
                                <select name="city" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="010">呼吸</option>
                                    <option value="020">事件</option>
                                    <option value="030">麻醉</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline fr m-r-sm">
                            <button class="layui-btn layui-btn-sm layui-btn-gray">保存</button>
                            <button class="layui-btn layui-btn-sm layui-btn-gray">删除</button>
                            <button class="layui-btn layui-btn-sm layui-btn-gray">刷新</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-sm4 layui-bg-gray full-height">
                <div class="layui-btn-container p-xs">
                    <button class="layui-btn layui-btn-sm layui-btn-normal">麻药</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">用药</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">事件</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">输液</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">出量</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">插管</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">拔管</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">输血</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">输氧</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">呼吸</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">诱导</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">其他</button>
                </div>
                <div class=" layui-bg-white m-sm" style="height: 39vh; overflow-y: auto; ">

                    列表列表


                </div>
            </div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">体征数据</div>
        <div class="layui-card-body height-25 p-n">
            <table class="layui-table m-n" >
                <thead>
                <tr>
                    <th>名称</th>
                    <th>08：00</th>
                    <th>08：05</th>
                    <th>08：10</th>
                    <th>08：15</th>
                    <th>08：20</th>
                    <th>08：25</th>
                    <th>08：30</th>
                    <th>08：35</th>
                    <th>08：40</th>
                    <th>08：45</th>
                    <th>08：50</th>
                    <th>~~~~</th>
                </tr>
                </thead>
            </table>
        </div>
        <form class="layui-form layui-bg-gray p-t-xs p-l-xs">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm layui-btn-gray">保存</button>
                    <button class="layui-btn layui-btn-sm layui-btn-gray">刷新</button>
                    <button class="layui-btn layui-btn-sm layui-btn-gray">删除</button>
                    <button class="layui-btn layui-btn-sm">增加项目</button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal">插入数据</button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger">删除项目</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate;

        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');

        laydate.render({
            elem: '#format-date1'
            ,format: 'yyyy-MM-dd'
        });

        form.on('submit(component-form-element)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
