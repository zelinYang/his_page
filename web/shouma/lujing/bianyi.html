<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>路径变异</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../resource/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../resource/layuiadmin/style/admin.css" media="all">
  <style>
    * {box-sizing: border-box;}
    .layui-table th, .layui-table td { padding: 3px 9px; height: 21px; line-height:21px;}
    .layui-form-checkbox { display: block; margin-bottom: 10px;}
  </style>

</head>
<body>
<div class="layui-content-wrapper">
  <div class="layui-card mainOne">
    <div class="layui-card-body layui-row">
      <div class="text-center f-22 f-b">
        变异因素登记
      </div>
    </div>
    <div class="layui-card-body">
      <table class="layui-table m-n">
        <thead>
        <tr>
          <th lay-data="{field:'id', width:120}">病人ID</th>
          <th lay-data="{field:'city', width:120}">住院次数</th>
          <th lay-data="{field:'city', width:80}">住院号</th>
          <th lay-data="{field:'zone', width:80}">床号</th>
          <th lay-data="{field:'province', width:80}">患者姓名</th>
          <th lay-data="{field:'city', width:80}">性别</th>
          <th lay-data="{field:'city', width:80}">入科时间</th>
          <th lay-data="{field:'city', width:80}">费别</th>
          <th lay-data="{field:'city', width:80}">年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>病人ID</td>
          <td>住院次数</td>
          <td>住院号</td>
          <td>床号</td>
          <td>患者姓名</td>
          <td>性别</td>
          <td>入科时间</td>
          <td>费别</td>
          <td>年龄</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="layui-row mainTwo layui-form">
    <div class="layui-card">
      <div class="layui-card-body">
        <fieldset class="layui-elem-field layui-field-title">
          <legend>第 3 阶段 标准住院第11 - 20天 第 1 次 （实际住院第136天）</legend>
        </fieldset>
        <div class=" lujingbianyi">
          <div class="layui-card">
            <div class="layui-card-header">病人因素</div>
            <div class="layui-card-body">
              <input type="checkbox" name="aa1" title="病情变化（含并发症）" lay-skin="primary">
              <input type="checkbox" name="aa1" title="入院即有其他疾病" lay-skin="primary">
              <input type="checkbox" name="aa1" title="要求其他治疗（或会诊）" lay-skin="primary">
              <input type="checkbox" name="aa1" title="无法配合医护指导" lay-skin="primary">
              <input type="checkbox" name="aa1" title="其他" lay-skin="primary">
              <input type="text" class="layui-input" name="aa1" placeholder="请录入其他因素">


            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">医护人员因素</div>
            <div class="layui-card-body">
              <input type="checkbox" name="aa1" title="主治医师决定" lay-skin="primary">
              <input type="checkbox" name="aa1" title="医护沟通不良" lay-skin="primary">
              <input type="checkbox" name="aa1" title="执行医嘱延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="会诊延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="其他" lay-skin="primary">
              <input type="text" class="layui-input" name="aa1" placeholder="请录入其他因素">
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">系统因素</div>
            <div class="layui-card-body">
              <input type="checkbox" name="aa1" title="缺乏设备或设备故障" lay-skin="primary">
              <input type="checkbox" name="aa1" title="排定检查（检验）延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="检查（检验）报告延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="部门沟通不良" lay-skin="primary">
              <input type="checkbox" name="aa1" title="手术间排手术问题" lay-skin="primary">
              <input type="checkbox" name="aa1" title="无合适病床转出使用" lay-skin="primary">
              <input type="checkbox" name="aa1" title="部门休假致延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="后勤部门延迟" lay-skin="primary">
              <input type="checkbox" name="aa1" title="其他" lay-skin="primary">
              <input type="text" class="layui-input" name="aa1" placeholder="请录入其他因素">
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">出院计划因素</div>
            <div class="layui-card-body">

              <input type="checkbox" name="aa2" title="病人/家属拒绝" lay-skin="primary">
              <input type="checkbox" name="aa2" title="经济原因" lay-skin="primary">
              <input type="checkbox" name="aa2" title="其他" lay-skin="primary">
              <input type="text" class="layui-input" name="aa2" placeholder="请录入其他因素">

            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">临床质量指标</div>
            <div class="layui-card-body">

              <input type="checkbox" name="aa3" title="未在规定时间内如期手术" lay-skin="primary">
              <input type="checkbox" name="aa3" title="使用抗生素超过24小时" lay-skin="primary">
              <input type="checkbox" name="aa3" title="术后并发症（切口感染等）" lay-skin="primary">
              <input type="checkbox" name="aa3" title="意料外的术中大出血" lay-skin="primary">
              <input type="checkbox" name="aa3" title="手术低血钙症状" lay-skin="primary">
              <input type="checkbox" name="aa3" title="其他" lay-skin="primary" >
              <input type="text" class="layui-input" name="aa3" placeholder="请录入其他因素">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tool-bottom-fixed">
      <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="btn_save" lay-submit="" lay-filter="btn_save"> 提 交 </button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="btn_reset"> 取 消 </button>
    </div>
  </div>
</div>




<script src="../../resource/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '../../resource/layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'form','jquery','table'], function(){
		var $ = layui.$
				,admin = layui.admin
				,element = layui.element
				,form = layui.form;




		form.render(null, 'component-form-element');
		element.render('breadcrumb', 'breadcrumb');

		form.on('submit(component-form-element)', function(data){
			layer.msg(JSON.stringify(data.field));
			return false;
		});

	  $(document).ready(function () {
      $(".mainTwo").height($('body').height() - $(".mainOne").height() - 20);
      $(".linchuanglujing .layui-card").height($('.mainTwo').height()/2 - 40);
	  });




	});


</script>


</body>
</html>
