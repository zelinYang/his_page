      </div>
    </div>
    <div class="layui-card-body layui-row">
      <blockquote class="layui-elem-quote remarksTips">
        <dl class="remarksTips">

  <div class="layui-card mainTwo">
    <div class="layui-card-body">
      <form class="layui-form layui-bg-white" action="" lay-filter="component-form-element">
        <div class="layui-row layui-form-item">
          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">抗菌药物使用天数：</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">术前住院日：</label>
            <div class="layui-input-block">
              <select name="type" lay-verify="required" lay-filter="aihao">
                <option value=""></option>
                <option value="0">第一天</option>
                <option value="1">住院2-4天</option>
                <option value="2">住院5-10天</option>
                <option value="3">住院11-30天</option>
                <option value="4">超过30天</option>
              </select>
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">是否医院感染：</label>
            <div class="layui-input-block">
              <input type="radio" name="isInhospital" value="yes" title="是">
              <input type="radio" name="isInhospital" value="no" title="否">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">是否30日再入院：</label>
            <div class="layui-input-block">
              <input type="radio" name="isThirty" value="yes" title="是">
              <input type="radio" name="isThirty" value="no" title="否">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">治疗结果：</label>
            <div class="layui-input-block">
              <select name="type" lay-verify="required" lay-filter="aihao">
                <option value=""></option>
                <option value="0">治愈</option>
                <option value="1">显效</option>
                <option value="2">好转</option>
                <option value="3">恶化</option>
                <option value="4">死亡</option>
              </select>
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">是否手术部位感染：</label>
            <div class="layui-input-block">
              <input type="radio" name="isOperation" value="yes" title="是">
              <input type="radio" name="isOperation" value="no" title="否">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">是否非预期再手术：</label>
            <div class="layui-input-block">
              <input type="radio" name="isExpect" value="yes" title="是">
              <input type="radio" name="isExpect" value="no" title="否">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">非预期再手术次数：</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">是否有并发症：</label>
            <div class="layui-input-block">
              <input type="radio" name="hasConcurrent" value="yes" title="是">
              <input type="radio" name="hasConcurrent" value="no" title="否">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">并发症名称：</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">并发症原因：</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-col-sm4 layui-col-sm-offset1">
            <label class="layui-form-label">患者满意度：</label>
            <div class="layui-input-block">
              <input type="radio" name="Satisfaction" value="yes" title="满意">
              <input type="radio" name="Satisfaction" value="no" title="一般">
              <input type="radio" name="Satisfaction" value="no" title="不满意">
            </div>
          </div>



        </div>
      </form>
    </div>
  </div>
  <div class="tool-bottom-fixed">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="btn_save" lay-submit="" lay-filter="btn_save"> 提 交 </button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="btn_cancel"> 取 消 </button>
  </div>

<script>
	layui.config({
		base: '../../resource/layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index','table', 'form','jquery'], function(){
		var $ = layui.$
				,admin = layui.admin
				,element = layui.element
				,form = layui.form;
      var table = layui.table;

      /**获取URL参数
       * @param {Object} queryName
       */
      function getQueryValue(queryName) {
        var query = decodeURI(window.location.search.substring(1));
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == queryName) { return pair[1]; }
        }
        return null;
      }
      var clinicPatientPathId = getQueryValue("clinicPatientPathId");
      table.render({
        elem: '#test'
        ,url:'../../clinicPatientAssess/clinicPatientAssessPageData.jo'
        ,where : {
          clinicPatientPathId:clinicPatientPathId
        }
        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        ,cols: [[
          {field:'patientId',  title: '病人ID'}
          ,{field:'inhospitalNum',  title: '住院次数'}
          ,{field:'inhospitalNo',  title: '住院号'}
          ,{field:'currentBedNo',  title: '床号'}
          ,{field:'patientName', title: '患者姓名'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
          ,{field:'patientSex', title: '性别'}
          ,{field:'inhospitalDate', title: '入科时间',
                templet :function (row) {
                    return row.inhospitalDate ? layui.util.toDateString(row.inhospitalDate, 'yyyy-MM-dd') : '';
                }
          }
          ,{ title: '费别',
            templet: function () {
              return '自费';
            }
          }
          ,{field:'age',  title: '年龄'}
        ]]
      });

		form.render(null, 'component-form-element');
		element.render('breadcrumb', 'breadcrumb');

		form.on('submit(component-form-element)', function(data){
			layer.msg(JSON.stringify(data.field));
			return false;
		});

      $("#btn_cancel").click(function (){
        history.back()
      })
      $("#btn_save").click(function (){
        common.msg('提交成功',1,function () {
          history.back()
        })

      })

		$(document).ready(function () {
			$(".mainTwo").height($('body').height() - $(".mainOne").height() - 20);
			$(".linchuanglujing .layui-card").height($('.mainTwo').height()/2 - 40);
		});

	});

</script>
