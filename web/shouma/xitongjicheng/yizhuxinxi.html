<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医嘱信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../resource/layuiadmin/style/admin.css" media="all">
    <style>* {box-sizing: border-box;}</style>
</head>
<body>
<div class="layui-content-wrapper">
    <div class="layui-row showmaPage">
        <div class="layui-card">
            <div class="layui-card-body layui-form p-b-n">
                <div class="layui-form-item">
                    <div class="layui-inline m-b-n">
                        <input type="radio" name="sex" value="全部" title="全部">
                        <input type="radio" name="sex" value="临时" title="临时">
                        <input type="radio" name="sex" value="长期" title="长期" >
                    </div>
                    <div class="layui-inline m-b-n" style="margin-left: 5%">
                        <input type="radio" name="sex" value="全部" title="全部">
                        <input type="radio" name="sex" value="新开" title="新开">
                        <input type="radio" name="sex" value="校对" title="校对" >
                        <input type="radio" name="sex" value="已执行" title="已执行" >
                        <input type="radio" name="sex" value="已停止" title="已停止" >
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-table m-n">
                    <thead>
                    <tr>
                        <th>长期/临时</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>医嘱内容</th>
                        <th>剂量</th>
                        <th>剂量单位</th>
                        <th>途径</th>
                        <th>频率</th>
                        <th>执行时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../../resource/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../resource/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');

        form.on('submit(component-form-element)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
