<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>门急诊业务报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="../../resource/layuiadmin/layui/css/layui.css" rel="stylesheet" media="all">
    <link href="../../resource/layuiadmin/style/admin.css?v=124" rel="stylesheet" media="all">
    <link href="../../resource/layuiadmin/style/media.css?v=124" rel="stylesheet" media="all">
    <link href="../../resource/layuiadmin/style/template.css" rel="stylesheet" media="all">
    <script src="../../resource/hplus/js/jquery.min.js"></script>
    <script src="../../resource/hplus/js/plugins/layer/laydate/laydate.js"></script>
    <script src="../../resource/hplus/js/validate/form-validator.js"></script>
    <script src="../../resource/hplus/js/contabs.js?v=12"></script>
    <script src="../../resource/hplus/js/app-common.js?v=11"></script>
    <script src="../../resource/hplus/js/common-ui.js?v=1"></script>
    <script src="../../resource/layuiadmin/layui/layui.js"></script>
    <script src="../../resource/layuiadmin/lib/extend/echartsTheme.js"></script>
    <script src="../../resource/layuiadmin/lib/extend/echarts.js"></script>
    <script src="../../resource/common/bicommon.js"></script>
    <script src="inhospitalDiseases.js"></script>
    <style type="text/css">
        .xm-select-parent .xm-select {
            padding: 0px !important;
        }
        #statisticsChart {
            width: calc(100% - 10px);
            height: 300px;
            margin-left: 10px;
            margin-top: 5px;
        }
    </style>

</head>
<body>
<div class="layui-content-wrapper">
    <div class="layui-fluid">
        <div class="layui-bg-white">
            <!-- 列表表格 工具栏-->
            <!--搜索条件-->
            <div id="topTools"  class="layui-form autoWidth">
                <div class="layui-row-query search-term">
                    <div class="layui-form-item" style="text-align: center;">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="radio" name="count" lay-filter="count" value="0" title="按科室统计" checked>
                            <input type="radio" name="count" lay-filter="count" value="1" title="按病种统计">
                        </div>
                    </div>
                </div>
            </div>
            <!--统计图-->
            <div id="statisticsChart"></div>
            <!--搜索条件-->
            <form id="patient_queryForm" class="layui-form autoWidth">
                <div class="layui-row-query search-term">
                    <div class="layui-form-item">
                         <div class="layui-inline">
                            <div class="layui-input-inline wd-220">
                                <input type="text" name="makeOrderDoctorName" class="layui-input" id="makeOrderDoctorName" placeholder="搜索">
                            </div>
                        </div>
                        <div class="layui-inline m-r-n">
                            <div class="layui-btn-group">
                                <button class="layui-btn  layui-btn-sm " lay-tips="查询" type="button" lay-submit lay-filter="btn_query" id="btn_query">
                                    <i class="layui-icon layui-icon-search "></i>查询
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" lay-tips="导出Excel" id="btn_add">
                                    <i class="layui-icon layui-icon-export" style="margin-top: 7px"></i>导出Excel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--列表 begin-->
            <table id="basDiseaseListGrid" class="layui-table-tabs" lay-filter="basDiseaseListGrid"></table>
            <script type="text/html" id="look">
                <a class="layui-btn layui-btn-sm layui-btn-xs" lay-event="call">查阅</a>
            </script>
            <script type="text/html" id="lookDetail">
                <a class="layui-btn layui-btn-sm layui-btn-xs" lay-event="call">查阅详情</a>
            </script>
        </div>
    </div>
</div>
</body>
</html>
