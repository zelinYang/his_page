<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${SessionSysPortal.appTitle}导诊处理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="../../../resource/layuiadmin/layui/css/layui.css" rel="stylesheet" media="all">
    <link href="../../../resource/layuiadmin/style/admin.css?v=124" rel="stylesheet" media="all">
    <link href="../../../resource/layuiadmin/style/media.css?v=124" rel="stylesheet" media="all">
    <link href="../../../resource/layuiadmin/style/template.css" rel="stylesheet" media="all">
    <link href="../../../resource/layuiadmin/style/style.css" rel="stylesheet" media="all">

    <script nomodule src="../../../resource/polyfill/polyfill.js"></script>
    <script src="../../../resource/hplus/js/jquery.min.js"></script>
    <script src="../../../resource/hplus/js/plugins/layer/laydate/laydate.js"></script>
    <script src="../../../resource/hplus/js/validate/form-validator.js"></script>
    <script src="../../../resource/hplus/js/contabs.js?v=12"></script>
    <script src="../../../resource/hplus/js/app-common.js?v=11"></script>
    <script src="../../../resource/hplus/js/common-ui.js?v=1"></script>
    <script src="../../../resource/layuiadmin/layui/layui.js"></script>

    <script src="guidingPatientCall.js" ></script>

    <style>
        .container_page {
            height: 100%;
            width: 100%;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container_page::-webkit-scrollbar {
            display: none
        }

        .container_page::-webkit-scrollbar-button:vertical {
            display: none;
        }

        .container_page iframe.container_iframe {
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #app_body {
            height: calc(100%);
            margin-left: 40px;
        }

        .input_class {
            width: 160px;
        }
    </style>
</head>
<body>
<div class="layui-content-wrapper">
    <div class="layui-fluid ">
        <div class="layui-bg-white">
                <!--搜索条件 开始-->
            <form id="queryForm" class="layui-form p-t-xs p-b-n layui-bg-gray">
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs11">
                            <div class="layui-inline"><label class="layui-form-label">导诊台</label></div>
                            <div class="layui-inline input_class">
                                <select id="guidingTableId" name="guidingTableId" lay-verify="required" lay-search="">
                                </select>
                            </div>
                            <div class="layui-inline"><label class="layui-form-label">患者姓名</label></div>
                            <div class="layui-inline input_class">
                                <input type="text" class="layui-input" name="patientName" id="patientName" autocomplete="off">
                            </div>
                            <div class="layui-inline"><label class="layui-form-label">就诊时间</label></div>
                            <div class="layui-inline">
                                <input type="text" name="visitDateBegin" id="visitDateBegin" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                            至
                            <div class="layui-inline">
                                <input type="text" name="visitDateEnd" id="visitDateEnd" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-inline">
                                <button id="btn_query" class="layui-btn layui-btn-sm" type="button" lay-tips="查询"><i class="layui-icon layui-icon-search "></i></button>
                                <button id="btn_clean" class="layui-btn layui-btn-sm " type="button" lay-tips="清 空"><i class="iconfont icon-qingchu"></i></button>
    <!--                        <button id="btn_first" class="layui-btn layui-btn-sm layui-btn-normal" type="button">插 队</button>-->
    <!--                        <button id="btn_stop" class="layui-btn layui-btn-sm layui-btn-normal" type="button">暂 停</button>-->
    <!--                        <button id="btn_handle" class="layui-btn layui-btn-sm layui-btn-normal" type="button">处 理</button>-->
    <!--                        <button id="btn_change" class="layui-btn layui-btn-sm layui-btn-normal" type="button">转 科</button>-->
                            </div>
                        </div>
                        <div class="layui-col-xs1 text-right">
                            <div class="layui-inline">
                                <button id="fluidShow" data-model="fluid" type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-tips="平铺式">
                                    <i class="layui-icon layui-icon-user"></i>
                                </button>
                                <button id="tableShow" data-model="table" type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-hide" lay-tips="列表式">
                                    <i class="layui-icon layui-icon-align-left"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--搜索条件 结束-->
            <!-- 列表展示 -->
            <div id="table_div" class="">
                <table id="guidingPatientCall_table" lay-filter="test"></table>
            </div>
            <!-- 平铺展示 -->
            <div id="fluid_div" style="display: none;">

            </div>

            <!--流式列表模板-->
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-sm layui-btn-xs" lay-event="call">呼叫</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="toSecond">优先</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="changeOffice">转科</a>
            </script>

    </div>
</div>
</body>
</html>
