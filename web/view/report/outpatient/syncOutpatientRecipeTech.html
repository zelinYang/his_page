<body>
	<div class="layui-content-wrapper">
	    <div class="layui-fluid">
	        <div class="layui-bg-white">
	            <!-- 列表表格 工具栏-->
	            <!--搜索条件 开始-->
	            <form id="patient_queryForm" class="layui-form autoWidth">
                <div class="layui-row-query search-term">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">诊疗卡号</label>
                            <div class="layui-input-inline input-inline-long">
                                <input type="text" name="visitCardNo" class="layui-input" id="feeBillNo" placeholder="">
                            </div>
                        </div>
                        <div class="layui-inline">
                           <label class="layui-form-label">患者姓名：</label>
                           <div class="layui-input-inline input-inline-long">
                               <input type="text" name="patientName" class="layui-input" id="patientName" placeholder="请输入患者姓名">
                           </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">就诊科室</label>
                            <div class="layui-input-inline  wd-120">
	                               <select name="outpatientOfficeId" id="officeMap"></select>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">医生</label>
                            <div class="layui-input-inline  wd-120">
	                               <select name="visitDoctorId" id=userMap></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                           <label class="layui-form-label">项目名称：</label>
                           <div class="layui-input-inline input-inline-long">
                               <input type="text" name="orderName" class="layui-input" id="orderName" placeholder="请输入项目名称">
                           </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目类型</label>
                            <div class="layui-input-inline">
                               <select name="medicineType"></select>

                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">开方时间</label>
                            <div class="layui-input-inline auto-width" style="width: auto;">
                                <input type="date" name="chargeDate" class="layui-input" id="chargeDate" placeholder="请选择收费日期">
                            </div>
                        </div>
                        <div class="layui-inline m-r-n">
                            <div class="layui-btn-group">
                                <button type="button"   class="layui-btn  layui-btn-sm " lay-tips="查询" lay-submit lay-filter="btn_query" id="btn_query">
                                    <i class="layui-icon layui-icon-search "></i>
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" lay-tips="导出" id="btn_add">

                        </div>
                    </div>

            </form>
	            <!--列表 begin-->
	            <table id="basDiseaseListGrid" class="layui-table-tabs" lay-filter="basDiseaseListGrid"></table>

</body>
 <--缴费状态 -->
    <script type="text/html" id="payFeeTpl">
          <span class="layui-badge {{d.payFeeFlag == 1 ? 'layui-bg-blue' : 'layui-bg-red' }}">{{ d.payFeeFlag == 1 ? '已缴费' : (d.payFeeFlag == 0 ? '未缴费' : '缴费失败') }}</span>
    </script>
<script>
    layui.config({
        base: '/resource/layuiadmin/'   //静态资源所在路径
    }).use(['element', 'table', 'form', 'layer', 'laydate', 'util'], function () {
        var table = layui.table,
            laydate = layui.laydate,
            element = layui.element,
            form = layui.form,
            util = layui.util;


        function getDic(dicMapNames){
        	var data = {}
        	$.ajax({
                type: "POST",
                url: '../../../doc/getDicBorrowFlag.jo',
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                data: {"dicMapNames": dicMapNames},
                dataType: "json",
                async: false,
                success: function (returl) {
                   data =  returl.dicMap;
                }})
        	return data;
        }
        var dicDoctorOrderType = getDic("dicDoctorOrderType")
        var dicDrugNumUnit = getDic("dicDrugNumUnit")
        var dicDrugNumUnitDosageUnit = getDic("dicDrugNumUnitDosageUnit")
        var dicOrderDay = getDic("dicOrderDay")
        var dicDoctorOrderSubtype = getDic("dicDoctorOrderSubtype")
        var dicVisitState = getDic("dicVisitState")
        var dicPatientClassify = getDic("dicPatientClassify")
        var dicMedicineType = getDic("dicMedicineType")
        var dicSex = getDic("dicSex")

        function getOfficMap(unitId){
        	var data = {}
        	$.ajax({
                type: "POST",
                url: '../../../sys/queryDepByUnitId.jo',
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                data: {"outpatientOfficeId": unitId},
                dataType: "json",
                async: false,
                success: function (returl) {
                	$.each(returl, function(index, item){
                		data[item.orgId] = item.name;
                	})
                }})
        	return data;
        }
        var  officeMap = getOfficMap("unitId")
        //获取就诊科室
         function loadOffice(name, dicMap) {
            $('select[name="' + name + '"]').empty();
            var options = $.map(dicMap, function (key, value) {
                return '<option value="' + value + '">' + key + '</option>';
            })
            options.unshift('<option value=""></option>')
            $('select[name="' + name + '"]').html(options.join(''));
            form.render();
        }
        loadOffice('outpatientOfficeId', officeMap)



        function getUserMap(unitId){
        	var data = {}
        	$.ajax({
                type: "POST",
                url: '../../../sys/queryUserList.jo',
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                data: {"visitDoctorId": unitId},
                dataType: "json",
                async: false,
                success: function (returl) {
                	$.each(returl.data, function(index, item){
                		data[item.userId] = item.name;
                	})
                }})
        	return data;
        }
        var  userMap = getUserMap("unitId")

        //获取医生
        function loadUserMap(name, dicMap) {
           $('select[name="' + name + '"]').empty();
           var options = $.map(dicMap, function (key, value) {
               return '<option value="' + value + '">' + key + '</option>';
           })
           options.unshift('<option value=""></option>')
           $('select[name="' + name + '"]').html(options.join(''));
           form.render();
       }
        loadUserMap('visitDoctorId', userMap)

        //获取项目类型   medicineType
        function loadRegisterType(name, dicMap) {
           $('select[name="' + name + '"]').empty();
           var options = $.map(dicMap, function (key, value) {
               return '<option value="' + value + '">' + key + '</option>';
           })
           options.unshift('<option value=""></option>')
           $('select[name="' + name + '"]').html(options.join(''));
           form.render();
       }
        loadRegisterType('medicineType', dicMedicineType)


        //列表
          table.render({
              elem : '#basDiseaseListGrid',
              url : '../../../report/syncOutpatientRecipeTechListData.jo',//数据接口 ,
              limit : 20,
              method:'post',
              cellMinWidth: 130,
              cols : [ [
                  {field: 'recipeItemId' ,type: 'numbers',fixed:'left'}
            ,{field: 'feeBillNo', title: '发票号码', width: 150,fixed:'left'}
            , {field: 'visitCardNo', title: '诊疗卡号', width: 110,fixed:'left'}
            , {field: 'patientName', title: '患者姓名', width: 100,fixed:'left'}
            , {
                field: 'patientSex', title: '性别', width: 80,
                    templet: function (row) {
                          return dicSex[row.patientSex] || '';
                      }
            }, {
                field: 'outpatientOfficeName', title: '就诊科室', width: 130
            }
            , {
                field: 'makeOrderDoctorName', title: '开方医生', width: 100
            }
            , {field: 'makeOrderTime',title: '开方时间',width: 140, templet: function (res) {
                    return layui.util.toDateString(res.makeOrderTime, 'yyyy-MM-dd HH:mm')
                }
            }, {field: 'doctorOrderType', title: '类型', width: 100,templet: function (res) {
                    return dicDoctorOrderType[res.doctorOrderType] == undefined ? '' : dicDoctorOrderType[res.doctorOrderType];
                }
            },{
                field:'orderName',title:'项目名称',width:120
            },{
                field:'medicineType',title:'项目类型', width: 100,templet:function (res) {
                    return  dicMedicineType[res.medicineType] == undefined ? '' : dicMedicineType[res.medicineType];
                }
            },{
                field:'medicineSpec',title:'规格',width:100
            },{
                field:'unitPrice',title:'单价',align:'right',width:80
            },{
                field:'minMedicineUnit',title:'单位',width:50,templet:function (res) {
                    return dicDrugNumUnit[res.minMedicineUnit] == undefined ? '' : dicDrugNumUnit[res.minMedicineUnit];
                }
            }
            ,{field:'dosage',title:'每日剂量', width: 80}
            ,{field:'dosageUnit',title:'剂量单位',width:80,templet:function (res) {
                    return dicDrugNumUnitDosageUnit[res.dosageUnit] == undefined ? '' : dicDrugNumUnitDosageUnit[res.dosageUnit];
                }
            }
            ,{field:'perOrderCount',title:'每日次数', width: 80
            }
            , {field: 'orderDay', title: '处方天数', width: 80,templet: function (res) {
                    return dicOrderDay[res.orderDay] == undefined ? '' : dicOrderDay[res.orderDay];
                }
            },{
                field:'giveTotalQuantity',title:'处方总量'
            },{
                field:'giveTotalQuantityUnit',title:'处方总量单位',width:100,templet:function (res) {
                    return dicDrugNumUnitDosageUnit[res.giveTotalQuantityUnit] == undefined ? '' : dicDrugNumUnitDosageUnit[res.giveTotalQuantityUnit];
                }
            },{
                field:'urgentFlag',title:'医技加急标识',width:100,templet:function (res) {
                    return res.urgentFlag == 0 ? '否' : '加急';
                }
            },{
                field:'techApplyName',title:'医技类型',width:100
            },{
                field:'chargeGroupName',title:'医疗项目',width:100
            },{
                field:'doctorOrderSubtype',title:'医技分类',width:100,templet:function (res) {
                    return dicDoctorOrderSubtype[res.doctorOrderSubtype] == undefined ? '' : dicDoctorOrderSubtype[res.doctorOrderSubtype]
                }
            }, {
                field: 'outpatientDiagnosis', title: ' 门诊诊断', width: 150
            },{
                field:'orderDesc',title:'医嘱说明',width:150
            },{
                field:'examBodyPart',title:'检查说明',width:150
            }
            , {
                field: 'payFeeFlag', title: ' 缴费状态', width: 80, templet: '#payFeeTpl'
            },{
                field:'chargeName',title:'费用名称',width:150
            }

              ] ],
              page : true,
              height : getTableHgt(),
              request : {
                  pageName : 'pageNumber' //页码的参数名称，默认：page
                  ,
                  limitName : 'pageSize' //每页数据量的参数名，默认：limit
              },
              done : function() {
              }
          });


        // 获取表格高度
        function getTableHgt() {
            return ($('body').height() - $('.layui-form').height() - 10)
        }


        // 重置表格高度
        $(window).resize(function () {
            var height = getTableHgt()
            table.reload('basDiseaseListGrid', {
                height: height
            })
        })

        //监听搜索
       $('#btn_query').on('click', function () {
            table.reload('basDiseaseListGrid',{
                where: getQueryParams()
            })
        });

        function getQueryParams() {
            var params = $.extend({
            	feeBillNo:'',
            	visitCardNo:'',
            	outpatientOfficeId:'',
            	patientName:'',
            	chargeDate:'',
            }, common.serializeObject($('#patient_queryForm')));
            var chargeDate = $('#chargeDate').val();
            if (chargeDate) {
                var chargeDates = chargeDate.split(' - ');
                params.settlementTimeBegin = chargeDates[0];
                params.settlementTimeEnd = chargeDates[1];
            }
            return params;
        }

		//监听行双击事件
		table.on('rowDouble(basDiseaseListGrid)', function(obj){

             var data = obj.data;
             window.inhospitalId = data.inhospitalId
    		top.common.open( '../../report/outpatient/rpRegisterItems.html?inhospitalId=' + data.inhospitalId, '就诊人数详情（' + data.patientName + '）', {
    	  area: ['90%', '90%'],
                scroll: true
            })
		});

        //新增事件
        $('#btn_add').click(function() {
            var title = '导出数据'
                var iframeEnvironment = 'I402880460168db4bdb4bec6b0168dcd649c523f8';
                var content = diResource + iframeEnvironment
                //true 执行
                common.open(content, title, {
                    area : [ '1660px', '80%' ],
                    scroll:'yes'
                });
        });
    });

</script>
</html>
